input BridgeCreate {
  instanceId: String!
  accountId: String!
  username: String!
  namespace: String!
  sshKey: String!
  accessKey: String!
  secretKey: String!
  directoryMap: String!
}

type BridgeInstance {
  instanceId: String!
  accountId: String!
  username: String!
  namespace: String!
  directoryMap: String!
}

type Query {
  bridge (instanceId: String): BridgeInstance
}


type Mutation {
  createBridge (bridge: BridgeCreate): BridgeInstance
}
