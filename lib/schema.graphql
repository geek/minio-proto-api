input BridgeCreate {
  instanceId: [String]!
  accountId: String!
  username: String!
  namespace: String!
  sshKey: String!
  accessKey: String!
  secretKey: String!
  directoryMap: String!
}

type BridgeInstance {
  bridgeId: String!
  instanceId: [String]!
  accountId: String!
  username: String!
  namespace: String!
  directoryMap: String!
}

type Query {
  bridge (bridgeId: String!): BridgeInstance,
  listBridgesByAccount (accountId: String!) : [BridgeInstance]
}


type Mutation {
  createBridge (bridge: BridgeCreate!): BridgeInstance,
  deleteBridge (bridgeId: String!): Boolean
}
