type Bridge {
  bridgeId: String!
  accountId: String!
  username: String!
  sshKeyId: String!
  namespace: String
  name: String!
  directoryMap: String
  status: String!
}

type Query {
  bridge (bridgeId: String!): Bridge,
  listBridgesByAccount: [Bridge]
}


type Mutation {
  createBridge (
    name: String!
    directoryMap: String
  ): Bridge,
  deleteBridge (bridgeId: String!): Boolean,
  stopBridge (bridgeId: String!): Boolean,
  resumeBridge (bridgeId: String!): Boolean
}
