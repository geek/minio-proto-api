type Bridge {
  bridgeId: String!
  containerId: [String]
  accountId: String!
  username: String!
  sshKeyId: String!
  namespace: String!
  name: String!
  directoryMap: String!
}

type Query {
  bridge (bridgeId: String!): Bridge,
  listBridgesByAccount: [Bridge]
}


type Mutation {
  createBridge (
    namespace: String!
    name: String!
    accessKey: String!
    secretKey: String!
    directoryMap: String!
  ): Bridge,
  deleteBridge (bridgeId: String!): Boolean
}
